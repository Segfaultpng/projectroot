<ion-view view-title="Temperature">
  <ion-content>
    <ion-list>
    <canvas id="bar" class="chart chart-bar" chart-data="data"
    chart-labels="labels"> chart-series="series"
      </canvas>

      <div class="row" ng-click ="buttonPressed()">
        <button class="col click-me" ng-if = "isDisabled" ng-model="isDisabled">Click Me</button>
        <button class="col dont-click-me" ng-if = "!isDisabled" >Click Me</button>
        </div>

    </ion-list>
  </ion-content>
</ion-view>
